.btn {
  text-align: center;

	padding: 14px 20px;
	margin: 8px 0;
	cursor: pointer;
	/* border: 2px solid #F95633;  */
	width: 100%;
	border-radius: 50px;
	color: white;
}

.btn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btn span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btn:hover span {
  padding-right: 25px;
}

.btn:hover span:after {
  opacity: 1;
  right: 0;
}
